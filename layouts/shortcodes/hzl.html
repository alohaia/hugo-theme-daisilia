{{- $sep := "|" -}}
{{- with .Get 0 -}}
  {{- $sep = . -}}
{{- else -}}
  {{- with .Get "sep" -}}
    {{- $sep = . -}}
  {{- end -}}
{{- end -}}
<span class="inline-list">{{- range (split .Inner $sep) -}}{{ if hasPrefix . "_" }}<span class="inline-list-conjunction">{{ slicestr . 1 }}</span>{{ else }}<span class="inline-list-item">{{ . | htmlUnescape | safeHTML }}</span>{{- end -}}{{- end -}}</span>{{- "" -}}

<div class="page-nav">
{{- if or .PrevInSection .NextInSection -}}
  {{- with .PrevInSection -}}
  <a class="page-nav-prev" href="{{ .RelPermalink }}"><i class="fa fa-chevron-left"></i> {{ .Title }}</a>
  {{- end -}}
  {{- with .NextInSection -}}
  <a class="page-nav-next" href="{{ .RelPermalink }}">{{ .Title }} <i class="fa fa-chevron-right"></i></a>
  {{- end -}}
{{- end -}}
</div>

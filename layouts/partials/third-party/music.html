{{- $theme := .Site.Params.daisy -}}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
<meting-js
  server="{{ $theme.music.server }}"
  type="{{ $theme.music.type }}"
  id="{{ $theme.music.id }}"
  mini="{{ $theme.music.mini }}"
  fixed="{{ $theme.music.fixed }}"
  list-folded="{{ $theme.music.list_folded }}"
  autoplay="{{ $theme.music.autoplay }}"
  volume="{{ $theme.music.volume }}"
  theme="{{ $theme.music.theme }}"
  order="{{ $theme.music.order }}"
  loop="{{ $theme.music.loop }}"
  preload="{{ $theme.music.preload }}"
  mutex="{{ $theme.music.mutex }}">
</meting-js>
{{- /* vim:set ft=gohtmltmpl ts=2 sw=2: */ -}}

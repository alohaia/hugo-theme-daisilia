<h1 class="site-title">{{ .Site.Title }}</h1>
{{- with .Site.Menus.daisy -}}
  <ul class="main-menu">
  {{- range . -}}
    <li class="menu-item"><a href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a></li>
  {{- end -}}
    <li class="menu-item search" id="searchBtn"><i class="fas fa-search"></i>Ctrl-/</li>
  </ul>
{{- end -}}

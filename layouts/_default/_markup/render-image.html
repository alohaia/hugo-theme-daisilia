{{- $fancybox := site.Params.daisy.fancybox.enable -}}
<div class="image-wrap">
  {{- if $fancybox }}<a data-fancybox data-src="{{ .Destination | safeURL }}">{{ end }}
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }} />
  {{- if $fancybox }}</a>{{ end }}
</div>

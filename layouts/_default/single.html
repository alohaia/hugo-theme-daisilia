{{- define "main" -}}
  <h1 class="article-title single-title">{{ .Title }}</h1>
  <div class="article-metadata">
    {{- partial "components/metadata.html" . -}}
  </div>
  {{- if .Content -}}
    <div class="article-content">
      {{- partial "components/extend-markdown" (dict "content" .Content "page" .) -}}
    </div>
  {{- end -}}
  {{/* {{ partial "components/page-nav" . }} */}}
{{- end -}}
{{/* vim:set ft=gohtmltmpl: */}}

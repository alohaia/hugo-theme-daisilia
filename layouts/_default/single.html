{{- define "main" -}}
  <h1 class="article-title single-title">{{ .Title }}</h1>
  <div class="article-metadata">{{ partial "components/metadata.html" . }}</div>
  {{- partial "components/top-refs" . -}}
  {{- with .Content -}}
    <div class="article-content">
      {{- . -}}
    </div>
  {{- end -}}
  {{/* {{ partial "components/page-nav" . }} */}}
{{- end -}}
